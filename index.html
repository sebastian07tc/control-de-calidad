<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reseñas simples</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <header class="hero" role="banner">
      <h1 class="hero-title">Reseñas de libros </h1>
      <p class="subtitle">Haz clic en una imagen y deja tu opinión con preguntas simples.</p>
    </header>

    <div id="gallery" class="gallery"></div>

    <div class="controls" style="margin-top:1rem">
      <button id="add-review" class="btn primary">Agregar reseña</button>
      <button id="clear-reviews" class="btn danger">Borrar reseñas</button>
    </div>

    <h3 style="margin-top:1.2rem">Reseñas guardadas</h3>
    <ul id="saved-reviews"></ul>
  </div>

  
  <div id="review-modal" class="br-modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="br-modal-box">
      <button id="br-close" class="br-close" aria-label="Cerrar">×</button>
      <div class="br-modal-inner">
        <div class="br-cover"><img id="br-img" src="" alt="portada"/></div>
        <div class="br-form">
          <label>Imagen
            <select id="br-image-select" aria-label="Seleccionar imagen"></select>
          </label>
          <label>Tu nombre <input id="br-author" placeholder="Anónimo"></label>
          <label>Calificación
            <div id="br-stars" class="br-stars" data-value="5">
              <span data-star="1">★</span><span data-star="2">★</span><span data-star="3">★</span><span data-star="4">★</span><span data-star="5">★</span>
            </div>
          </label>
          <label>Comentario <textarea id="br-text" rows="4"></textarea></label>
          <div class="br-actions">
            <button id="br-save" class="btn primary">Guardar</button>
            <button id="br-cancel" class="btn">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="hola.js"></script>
</body>
</html>
